<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>desertVR</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id='posts'>
        {% for post in site.posts %}
        <div>
          <a href="{{ post.url }}">{{ post.title }}</a>
        <div>
        {% endfor %}
    </div>
    <script>
      CARDBOARD_DEBUG = false;
    </script>
    <script src="lib/three.js"></script>
    <script src="lib/VRControls.js"></script>
    <script src="lib/VREffect.js"></script>
    <script src="lib/webvr-polyfill.js"></script>
    <script src="lib/webvr-manager.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/PointerLockControls.js"></script>
    <script src="lib/SkyShader.js"></script>
    <script src="scripts/game_object.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
