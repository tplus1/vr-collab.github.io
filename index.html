---
layout: default
description: main page
---

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>desertVR</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id='hero-unit' draggable="false">
      <img draggable="false" id='logo' src='assets/images/VRcollab.png'/>
      <p>
        We are still working on the VR collaboration platform. Please sign-up with us and we will keep you posted on our progress.
      </p>
      <input id='email-input' placeholder='example@email.com' type='email'/>
      <input value='Submit' type='button'/>
    </div>

    <div id='posts'>
        {% for post in site.posts %}
        <div class='post'>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <p>{{ post.content | strip_html | truncatewords:75 }}</p>
        </div>
        {% endfor %}
    </div>

    <script>
      CARDBOARD_DEBUG = false;
    </script>
    <script src="lib/three.js"></script>
    <script src="lib/VRControls.js"></script>
    <script src="lib/VREffect.js"></script>
    <script src="lib/webvr-polyfill.js"></script>
    <script src="lib/webvr-manager.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/PointerLockControls.js"></script>
    <script src="lib/SkyShader.js"></script>
    <script src="scripts/game_object.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
